{% extends 'dashboard_base.html' %}
{% block title %}Modifier profil PME{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Modifier mon profil</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'voir_profil_pme' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
